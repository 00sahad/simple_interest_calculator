<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->

    <title></title>

    <!-- css -->

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>

    <head>
        <div class="outer-div bg-light">
            <div class="container h-100">
                <div>
                    <div class="form-container py-5 form-div">
                        <div class="w-100 text-center">
                            <h1 class="p-4">SIMPLE INTEREST</h1>
                        </div>
                        <div class="text-center">
                            <input type="text" class="w-75 p-2 my-2" placeholder="Enter Amount...." id="inputbox1" onclick="normalBorder1()" onkeypress="return onlyNumberKey(event)">
                            <input type="text" class="w-75 p-2 my-2" placeholder="Enter Interest...." id="inputbox2" onclick="normalBorder2()" onkeypress="return onlyNumberKey(event)" name="percentage">
                            <input type="text" class="w-75 p-2 my-2" placeholder="Enter Years...." id="inputbox3" onclick="normalBorder3()"onkeypress="return onlyNumberKey(event)">
                            <br>
                            <button class="my-4 w-75 p-2" id="Calculatebtn" onclick="Calculate()">Calculate</button>
                            <div id="InterestDiv">
                                <p class="pt-4 font-weight-bolder">Total Interest is </p>
                                <h2 class="font-weight-bolder" id="InterestValue">100 Rs</h2>
                                <button id="resetbtn" class="px-2" onclick="ClearFields()">Reset</button>

                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </head>





    <!-- Jquary -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
